<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="title section">Dashboard</div>
        <div class="sections">
          <div class="home section">Home</div>
          <div class="profile section">Profile</div>
          <div class="messages section">Messages</div>
          <div class="history section">History</div>
          <div class="tasks section">Tasks</div>
          <div class="communities section">Communities</div>
        </div>
        <div class="help">
          <div class="settings section">Settings</div>
          <div class="support section">Support</div>
          <div class="privacy section">Privacy</div>
        </div>
      </div>

      <div class="header">
        <div class="upper">
          <div class="searchbar">
            <div class="searchicon">
              <img src="/img/magnify.svg" alt="A search icon" />
            </div>
            <div class="bar"></div>
          </div>

          <div class="profile">
            <div class="notifications">
              <img src="/img/bell.svg" alt="Notification bell" />
            </div>
            <div class="userimgheader">
              <img src="/img/profilepic.svg" alt="Profile picture" />
            </div>
            <div class="userinfo">Alin Ibadof</div>
          </div>
        </div>

        <div class="navigation">
          <div class="hellosection">
            <div class="navigationpic">
              <img
                class="userimgnav"
                src="/img/profilepic.svg"
                alt="Profile picture"
              />
            </div>
            <div class="hello">
              <div class="hellomsg">Hi there,</div>
              <div class="username">Alin Ibadof (@alinibadof)</div>
            </div>
          </div>
          <div class="navbuttons">
            <button class="new navbtn">New"</button>
            <button class="upload navbtn">Upload</button>
            <button class="share navbtn">Share</button>
          </div>
        </div>
      </div>

      <div class="main-content">
        <div class="projects">
          <div class="projectstitle">Your projects</div>
          <div class="cards">
            <div class="card">1</div>
            <div class="card">2</div>
            <div class="card">3</div>
            <div class="card">4</div>
            <div class="card">5</div>
            <div class="card">6</div>
          </div>
        </div>

        <div class="announcements">
          <div class="announce">A1</div>
          <div class="announce">A2</div>
          <div class="announce">A3</div>
        </div>

        <div class="trending">
          <div class="trend">T1</div>
          <div class="trend">T2</div>
          <div class="trend">T3</div>
          <div class="trend">T4</div>
        </div>
      </div>
    </div>
  </body>
</html>
